<!DOCTYPE html>
<html>
<head>
  <title>Content Management Tool</title>
  <link rel="stylesheet" type="text/css" href="CM_style.css">
</head>
<body>
    <center>
  <h1>Content Management Tool</h1>
  <form id="contentForm">
    <table >
        <tr>
            <td><input type="text" id="titleInput" placeholder="Title"></td>
        </tr>
        <tr>
            <td><textarea id="contentInput" placeholder="Content"></textarea></td>
        </tr>
        <tr>
            <td><input type="text" id="imageURLInput" placeholder="Image URL"></td>
        </tr>
        <tr>
            <td><input type="text" id="videoURLInput" placeholder="Video URL"></td>
        </tr>
        <tr>
            <td><button type="submit">Add Content</button></td>
        </tr>
    </table>
  </form>
  <div id="contentContainer"></div>
  <script src="CM_style.js"></script>
    </center>
</body>
</html>
